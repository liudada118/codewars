function iqTest(numbers){
  let arr1 = [] ,arr2 = []
  let number = numbers.split(' ')
  number.forEach((num)=>{
    if(num%2 === 0){
      arr1.push(num)
    }else{
      arr2.push(num)
    }
  })
  if(arr1.length > 1){
    return number.indexOf(arr2[0]) +1
  }else{
      console.log()
    return number.indexOf(arr1[0]) +1
   }
}
console.log(iqTest("2 4 7 8 10"))
