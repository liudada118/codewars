<script>
    function tickets(peopleInLine){
  // ...
  let arr = []
  for(let code of peopleInLine){
      if(code == 25){
          arr.push(code)
      }
      if(code == 50){
          let a = arr.indexOf(25)
          if(a >= 0){
            arr.splice(a,1)
            arr.push(code)
          }else{
              return 'NO'
          }
      }
      if(code == 100){
          let a = arr.indexOf(25)
          if(a >= 0){
              arr.splice(a,1)
              if(arr.indexOf(50) >= 0){
                  arr.splice(arr.indexOf(50),1)
              }else if(arr.indexOf(25) >=0){
                arr.splice(arr.indexOf(25),1)
                  if(arr.indexOf(25)>=0){
                    arr.splice(arr.indexOf(25),1)
                  }else{
                      return 'NO'
                  }
              }else{
                  return 'NO'
              }
          }else {
              return 'NO'
          }
      }
  }
  return 'YES'
}
console.log(tickets([25, 25, 50, 50,50]))
</script>
