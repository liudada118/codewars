<script>
    function incrementString(strng) {
        // return incrementedString
        let a = '', b = '', c = 0
        if (strng == '') {
            return '1'
        }
        for (let i = 0; i < strng.length; i++) {
            let dd = parseInt(strng[i])
            console.log(dd)
            if (dd == 0) {
                if (a.length == 0) {
                    b += strng[i]
                } if (dd > 0) {
                    a += strng[i]
                }
            } else if (dd >= 0) {
                a += strng[i]
            } else 
            {
                b += strng[i]
            }
        }
        if(a.length==0){
            c =1
            if(b[b.length-1]=='0'){
            b = b.substring(0,b.length-1)
            return b+1
        }
        }else{
            c = parseInt(a) + 1
        }
        if(b.includes('0')){
            if(JSON.stringify(c).length>a.length){  
                b= b.substring(0,b.length-1)
            }
            
        }
        return b + c
    }
    console.log(incrementString("foobar099"))
</script>
