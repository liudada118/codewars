    function countSmileys(arr) {
  let a = [':)', ':D', ';-D', ':~)']
  let number = 0
  console.log(arr)
  for(let code of a){
    while(arr.indexOf(code)>=0){
        console.log(code)
      arr.splice(arr.indexOf(code),1)
      number ++
    }
  }
  return number
}

</script>
